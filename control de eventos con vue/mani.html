<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View</title>
</head>
<body>
    <!-- el id que le colocamos es donde meteremos todo el html -->
    <div id="app">
        <!-- al dar click se ejecutara la funcion sumar o restara -->
        <!-- tambien podemos remplazar por un @ -->
        <button v-on:click="sumar">Sumar 1</button>
        <button @click="restar">Restar 1</button>
        <br>
        El contador esta en {{contador}}
    </div>
    <!-- Incluimos la libreria de vue.js -->
    <script src="https://unpkg.com/vue"></script>
    <!-- incluismo el js que utilizaremos -->
    <script src="js/main.js"></script>
</body>
</html>
